<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主页功能测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .test-result {
            margin: 10px 0;
            padding: 10px;
            border-radius: 3px;
        }
        .pass {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .fail {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .warning {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Reich 主页功能测试</h1>
    
    <div class="test-section">
        <h2>1. 基础资源检查</h2>
        <button onclick="testResources()">测试资源加载</button>
        <div id="resource-results"></div>
    </div>
    
    <div class="test-section">
        <h2>2. CSS 样式检查</h2>
        <button onclick="testCSS()">测试CSS加载</button>
        <div id="css-results"></div>
    </div>
    
    <div class="test-section">
        <h2>3. JavaScript 功能检查</h2>
        <button onclick="testJavaScript()">测试JavaScript功能</button>
        <div id="js-results"></div>
    </div>
    
    <div class="test-section">
        <h2>4. 导航功能检查</h2>
        <button onclick="testNavigation()">测试导航功能</button>
        <div id="nav-results"></div>
    </div>
    
    <div class="test-section">
        <h2>5. 图片资源检查</h2>
        <button onclick="testImages()">测试图片加载</button>
        <div id="image-results"></div>
    </div>

    <script>
        // 测试资源加载
        async function testResources() {
            const resultsDiv = document.getElementById('resource-results');
            resultsDiv.innerHTML = '<p>正在测试资源...</p>';
            
            const resources = [
                'css/variables/complete-variables.css',
                'css/main.css',
                'css/components/luxury-components.css',
                'js/navigation.js',
                'js/main.js',
                'js/cart.js'
            ];
            
            let results = [];
            
            for (const resource of resources) {
                try {
                    const response = await fetch(resource);
                    if (response.ok) {
                        results.push(`<div class="test-result pass">✓ ${resource} - 加载成功</div>`);
                    } else {
                        results.push(`<div class="test-result fail">✗ ${resource} - 加载失败 (${response.status})</div>`);
                    }
                } catch (error) {
                    results.push(`<div class="test-result fail">✗ ${resource} - 网络错误: ${error.message}</div>`);
                }
            }
            
            resultsDiv.innerHTML = results.join('');
        }
        
        // 测试CSS样式
        function testCSS() {
            const resultsDiv = document.getElementById('css-results');
            let results = [];
            
            // 检查CSS变量是否定义
            const testElement = document.createElement('div');
            document.body.appendChild(testElement);
            
            const computedStyle = getComputedStyle(document.documentElement);
            const cssVariables = [
                '--brand-black',
                '--brand-gold',
                '--gold-standard',
                '--text-primary',
                '--bg-primary'
            ];
            
            cssVariables.forEach(variable => {
                const value = computedStyle.getPropertyValue(variable);
                if (value.trim()) {
                    results.push(`<div class="test-result pass">✓ CSS变量 ${variable}: ${value.trim()}</div>`);
                } else {
                    results.push(`<div class="test-result fail">✗ CSS变量 ${variable} 未定义</div>`);
                }
            });
            
            document.body.removeChild(testElement);
            resultsDiv.innerHTML = results.join('');
        }
        
        // 测试JavaScript功能
        function testJavaScript() {
            const resultsDiv = document.getElementById('js-results');
            let results = [];
            
            // 检查全局函数
            const globalFunctions = [
                'toggleSearch',
                'updateCartCount'
            ];
            
            globalFunctions.forEach(func => {
                if (typeof window[func] === 'function') {
                    results.push(`<div class="test-result pass">✓ 全局函数 ${func} 已定义</div>`);
                } else {
                    results.push(`<div class="test-result warning">⚠ 全局函数 ${func} 未定义</div>`);
                }
            });
            
            // 检查事件监听器
            const hasEventListeners = document.querySelectorAll('[onclick], [addEventListener]').length > 0;
            if (hasEventListeners) {
                results.push(`<div class="test-result pass">✓ 发现事件监听器</div>`);
            } else {
                results.push(`<div class="test-result warning">⚠ 未发现明显的事件监听器</div>`);
            }
            
            resultsDiv.innerHTML = results.join('');
        }
        
        // 测试导航功能
        function testNavigation() {
            const resultsDiv = document.getElementById('nav-results');
            let results = [];
            
            // 检查导航元素
            const navElements = [
                '.navbar-luxury',
                '.nav-link-luxury',
                '#searchBtn',
                '#mobileMenuBtn'
            ];
            
            navElements.forEach(selector => {
                const element = document.querySelector(selector);
                if (element) {
                    results.push(`<div class="test-result pass">✓ 导航元素 ${selector} 存在</div>`);
                } else {
                    results.push(`<div class="test-result fail">✗ 导航元素 ${selector} 不存在</div>`);
                }
            });
            
            resultsDiv.innerHTML = results.join('');
        }
        
        // 测试图片资源
        async function testImages() {
            const resultsDiv = document.getElementById('image-results');
            resultsDiv.innerHTML = '<p>正在测试图片...</p>';
            
            const images = [
                'gucci-style-user-icon.svg',
                'heart-icon.svg',
                'shopping-bag-icon.svg',
                'images/hero/hero-main.svg',
                'images/products/product-1.svg'
            ];
            
            let results = [];
            
            for (const image of images) {
                try {
                    const response = await fetch(image);
                    if (response.ok) {
                        results.push(`<div class="test-result pass">✓ ${image} - 加载成功</div>`);
                    } else {
                        results.push(`<div class="test-result fail">✗ ${image} - 加载失败 (${response.status})</div>`);
                    }
                } catch (error) {
                    results.push(`<div class="test-result fail">✗ ${image} - 网络错误: ${error.message}</div>`);
                }
            }
            
            resultsDiv.innerHTML = results.join('');
        }
        
        // 页面加载完成后自动运行基础测试
        window.addEventListener('load', function() {
            console.log('页面加载完成，开始自动测试...');
            testResources();
        });
    </script>
</body>
</html>
