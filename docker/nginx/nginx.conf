events {
    worker_connections 1024;
}

http {
    upstream email_verifier {
        server email-verifier:8080;
    }

    # 限流配置
    limit_req_zone $binary_remote_addr zone=email_verify:10m rate=10r/s;
    
    # 日志格式
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    server {
        listen 80;
        server_name email-verifier.yourdomain.com;

        # 健康检查端点
        location /health {
            proxy_pass http://email_verifier/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # 健康检查不限流
            access_log off;
        }

        # API 端点
        location /v1/ {
            # 应用限流
            limit_req zone=email_verify burst=20 nodelay;
            
            proxy_pass http://email_verifier;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # 超时设置
            proxy_connect_timeout 5s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            # 缓存设置（可选）
            proxy_cache_valid 200 5m;
            proxy_cache_key "$scheme$request_method$host$request_uri";
        }

        # 拒绝其他请求
        location / {
            return 404;
        }
    }

    # HTTPS 配置（如果有 SSL 证书）
