
groups:
  - name: system_alerts
    rules:
      # CPU使用率告警
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 2m
        labels:
          severity: warning
          service: system
        annotations:
          summary: "高CPU使用率告警"
          description: "实例 {{ $labels.instance }} CPU使用率超过80%，当前值: {{ $value }}%"

      # 内存使用率告警
      - alert: HighMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 85
        for: 2m
        labels:
          severity: warning
          service: system
        annotations:
          summary: "高内存使用率告警"
          description: "实例 {{ $labels.instance }} 内存使用率超过85%，当前值: {{ $value }}%"

      # 磁盘使用率告警
      - alert: HighDiskUsage
        expr: (1 - (node_filesystem_avail_bytes{fstype!="tmpfs"} / node_filesystem_size_bytes{fstype!="tmpfs"})) * 100 > 90
        for: 1m
        labels:
          severity: critical
          service: system
        annotations:
          summary: "高磁盘使用率告警"
          description: "实例 {{ $labels.instance }} 磁盘使用率超过90%，当前值: {{ $value }}%"

  - name: application_alerts
    rules:
      # HTTP错误率告警
      - alert: HighErrorRate
        expr: rate(app_http_requests_total{status=~"5.."}[5m]) / rate(app_http_requests_total[5m]) * 100 > 5
        for: 3m
        labels:
          severity: warning
          service: application
        annotations:
          summary: "高HTTP错误率告警"
          description: "应用HTTP 5xx错误率超过5%，当前值: {{ $value }}%"

      # 响应时间告警
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(app_http_request_duration_seconds_bucket[5m])) > 1
        for: 2m
        labels:
          severity: warning
          service: application
        annotations:
          summary: "高响应时间告警"
          description: "应用95%分位响应时间超过1秒，当前值: {{ $value }}秒"

      # 应用宕机告警
      - alert: ApplicationDown
        expr: up{job="caddy-shopping-app"} == 0
        for: 1m
        labels:
          severity: critical
          service: application
        annotations:
          summary: "应用宕机告警"
          description: "应用实例 {{ $labels.instance }} 无法访问"

  - name: business_alerts
    rules:
      # 用户登录失败率告警
      - alert: HighLoginFailureRate
        expr: rate(app_user_login_failures_total[5m]) / rate(app_user_login_attempts_total[5m]) * 100 > 20
        for: 5m
        labels:
          severity: warning
          service: business
        annotations:
          summary: "高登录失败率告警"
          description: "用户登录失败率超过20%，可能存在攻击或系统问题"

      # 订单量异常告警
      - alert: UnusualOrderVolume
        expr: rate(app_orders_total[1h]) < 10
        for: 30m
        labels:
          severity: warning
          service: business
        annotations:
          summary: "订单量异常告警"
          description: "过去1小时订单量异常低，当前: {{ $value }} 订单/小时"
