# 用途：Paperless-NGX PostgreSQL数据库部署配置
# 依赖文件：deployment.yaml
# 作者：AI助手
# 时间：2025-09-30 15:25:00

apiVersion: apps/v1
kind: Deployment
metadata:
  name: paperless-postgresql
  namespace: paperless
  labels:
    app: paperless-postgresql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: paperless-postgresql
  template:
    metadata:
      labels:
        app: paperless-postgresql
    spec:
      containers:
      - name: postgresql
        image: postgres:15
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_DB
          value: "paperless"
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: paperless-secrets
              key: db-username
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: paperless-secrets
              key: db-password
        - name: PGDATA
          value: "/var/lib/postgresql/data/pgdata"
        volumeMounts:
        - name: postgresql-data
          mountPath: /var/lib/postgresql/data
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "200m"
        livenessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - postgres
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - postgres
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: postgresql-data
        persistentVolumeClaim:
          claimName: postgresql-data-pvc

---
# PostgreSQL数据持久化配置
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgresql-data-pvc
  namespace: paperless
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
  storageClassName: fast-ssd