# 用途：Paperless-NGX Ingress配置，支持外部访问
# 依赖文件：service.yaml
# 作者：AI助手
# 时间：2025-09-30 15:30:00

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: paperless-ngx-ingress
  namespace: paperless
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://caddy-shopping.com"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/limit-burst-multiplier: "5"
    nginx.ingress.kubernetes.io/limit-conn: "1000"
    nginx.ingress.kubernetes.io/health-check-path: "/api/"
    nginx.ingress.kubernetes.io/health-check-interval: "5s"
    nginx.ingress.kubernetes.io/health-check-timeout: "3s"
    nginx.ingress.kubernetes.io/health-check-fail-count: "3"
spec:
  tls:
  - hosts:
    - paperless.caddy-shopping.com
    secretName: paperless-tls-secret
  rules:
  - host: paperless.caddy-shopping.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: paperless-ngx-service
            port:
              number: 8000